<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plataforma PROMEDIO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo2.JPG" alt="Logo DME Digital" id="logo">
  </header>

  <section id="login">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
  </section>

  <section id="menu" style="display: none;">
    <h2>Menú Principal</h2>
    <p>Bienvenido(a), selecciona una opción:</p>
    <ul></ul>
    <button class="btn-volver" onclick="mostrarLogin()">← Volver</button>
  </section>

  <!-- Espacio para imagen de fondo -->
  <div id="fondo-sesion" style="display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
